<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>   
<section class="modal hidden">
    <div class="flex">
        <h3>Edit the size of the grid</h3>
        <button class="btn-close">X</button>
    </div>
    <div class="container-container">
        <div class="y-axis-container">
            <h4>y-axis: </h4>
            <p class="y-axis-text">0</p>
            <button class="y-axis-sub">-</button>
            <button class="y-axis-add">+</button>
        </div>
        <div class="x-axis-container">
            <h4>x-axis: </h4>
            <p class="x-axis-text">0</p>
            <button class="x-axis-sub">-</button>
            <button class="x-axis-add">+</button>
        </div>
    </div>
        <button class="apply-button">apply changes</button>
</section>

<section>
    <div class="overlay hidden"></div>
    <button class="btn btn-open">edit grid</button>
</section>

<div id="grid-container" class="grid-container"></div>

<script src="javascript.js"></script>
</body>
</html>
